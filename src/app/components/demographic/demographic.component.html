<div class="container">
  <div class="row ">
    <div class="col-6  ">
      <p class="header1">Age</p>
    </div>
    <div class="col-6 ">
      <p class=" header2 filter-lable ">0 users</p>
    </div>
  </div>
  <div class="row">
    <div class="col-3">
      <select class="form-select" aria-label="Default select example">
        <option value="1" selected>Is</option>
        <option value="2">Not</option>
      </select>
    </div>
    <div class="col-7 ">
      <div class="row">
        <div class="col-10">
          <input type="text" class="tag-input">
        </div>
        <div class="col-2">
          <img src="./assets/icons/delete.svg" (click)="deleteSelector()" class="del-icon">
        </div>


      </div>
      <div class="row">
        <div fxFlex fxLayout="column" class="selection-container">
          <div fxFlex fxLayout="row" fxLayoutAlign="start center" class="grid-item-layout">
            <img class="" src="./assets/icons/search.svg" width="16" style="margin-right: 
                  -2.0rem !important;
                  z-index: 5;">
            <input fxFlexFill type="text" placeholder="Search" class="px-5 my-2 mx-2 search-nav " />
          </div>
          <div fxFlex fxLayout="row" fxLayoutAlign="start center" class="grid-item-layout">
            <div class="col-6">
              <p>Age</p>
            </div>
            <div class="col-6 col-age">
              <div *ngFor="let item of ageList" class="p-1">
                <mat-checkbox [(ngModel)]="item.selected" (ngModelChange)="selectAgeList(item.name,item.value)">
                  {{ item.name }}
                </mat-checkbox>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

  <div class="row pt-2">
    <div class="col-6  ">
      <p class="header1">Gender</p>
    </div>
    <div class="col-6 ">
      <p class=" header2 filter-lable ">20,000,000 users</p>
    </div>
  </div>
  <div class="row">
    <div class="col-3">
      <select class="form-select" aria-label="Default select example">
        <option value="1">Is</option>
        <option value="2" selected>Not</option>
      </select>
    </div>
    <div class="col-7 ">
      <div class="row">
        <div class="col-10">
          <input type="text" class="tag-input">
        </div>
        <div class="col-2">
          <img src="./assets/icons/delete.svg" (click)="deleteSelector()" class="del-icon">
        </div>


      </div>
      <div class="row">
        <div fxFlex fxLayout="column" class="selection-container">
          <div fxFlex fxLayout="row" fxLayoutAlign="start center" class="grid-item-layout">
            <img class="" src="./assets/icons/search.svg" width="16" style="margin-right: 
                  -2.0rem !important;
                  z-index: 5;">
            <input fxFlexFill type="text" placeholder="Search" class="px-5 my-2 mx-2 search-nav " />
          </div>
          <div fxFlex fxLayout="row" fxLayoutAlign="start center" class="grid-item-layout">
            <div class="col-6">
              <p>Gender</p>
            </div>
            <div class="col-6 col-age">
              <div *ngFor="let item of genderList" class="p-1">
                <mat-checkbox [(ngModel)]="item.selected" (ngModelChange)="selectGenderList(item.name,item.value)">
                  {{ item.name }}
                </mat-checkbox>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
